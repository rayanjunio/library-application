<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <script>
        // Verificar se já está logado e redirecionar
        window.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            const userProfile = localStorage.getItem('userProfile');
            
            if (token && userProfile) {
                console.log('Usuário já logado, redirecionando... Profile:', userProfile);
                if (userProfile === 'ADMIN') {
                    window.location.href = 'dashboard-admin.html';
                } else {
                    window.location.href = 'dashboard-user.html';
                }
            }
        });
    </script>
    <script src="js/login.js"></script>
</head>
<body class="container-fluid min-vh-100 d-flex align-items-center justify-content-center" style="background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);">
    <div id="alert-area" class="position-absolute top-0 start-50 translate-middle-x mt-3" style="z-index: 1050; width: 100%; max-width: 400px;"></div>
    <div id="login-section" class="w-100 d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%; border-radius: 1rem;">
            <div class="text-center mb-4">
                <img src="https://cdn-icons-png.flaticon.com/512/2991/2991108.png" alt="LibraryApp" width="64" height="64">
                <h2 class="mt-2 mb-0" style="font-family: 'Merriweather', serif; font-weight: 700; color: #2d3e50;">LibraryApp</h2>
                <p class="text-muted" style="font-size: 1rem;">Bem-vindo a Biblioteca on-line</p>
            </div>
    <form id="loginForm">
                <div class="mb-3">
                    <label for="login-email" class="form-label">Email</label>
                    <input type="email" id="login-email" class="form-control" placeholder="Digite seu email" required>
                </div>
                <div class="mb-3">
                    <label for="login-password" class="form-label">Senha</label>
                    <input type="password" id="login-password" class="form-control" placeholder="Digite sua senha" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>
            <div class="mt-3 text-center">
                <a href="register.html" class="link-primary">Criar conta</a>
            </div>
        </div>
    </div>
    <div id="register-section" style="display:none;">
        <div class="card shadow-lg p-4 mx-auto" style="max-width: 400px; width: 100%; border-radius: 1rem;">
            <div class="text-center mb-3">
                <img src="https://cdn-icons-png.flaticon.com/512/2991/2991108.png" alt="LibraryApp" width="48" height="48">
                <h3 class="mt-2 mb-0" style="font-family: 'Merriweather', serif; font-weight: 700; color: #2d3e50;">Criar Conta</h3>
            </div>
            <form id="registerForm">
                <div class="mb-2">
                    <label for="register-name" class="form-label">Nome</label>
                    <input type="text" id="register-name" class="form-control" placeholder="Nome" required>
                </div>
                <div class="mb-2">
                    <label for="register-email" class="form-label">Email</label>
                    <input type="email" id="register-email" class="form-control" placeholder="Email" required>
                </div>
                <div class="mb-2">
                    <label for="register-password" class="form-label">Senha</label>
                    <input type="password" id="register-password" class="form-control" placeholder="Senha" required>
                </div>
                <div class="mb-3">
                    <label for="register-cpf" class="form-label">CPF</label>
                    <input type="text" id="register-cpf" class="form-control" placeholder="CPF" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Cadastrar</button>
    </form>
            <div class="mt-3 text-center">
                <a href="#" id="show-login">Já tenho conta</a>
            </div>
        </div>
    </div>
    <!-- DASHBOARD -->
    <div id="dashboard-section" style="display:none;">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">LibraryApp</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="nav-livros">Livros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="nav-usuarios">Usuários</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="nav-emprestimos">Empréstimos</a>
                        </li>
                    </ul>
                    <button class="btn btn-outline-light" id="btn-logout">Sair</button>
                </div>
            </div>
        </nav>
        <div class="container">
            <h3>Bem-vindo(a) ao LibraryApp!</h3>
            <p>Escolha uma opção no menu para começar.</p>
        </div>
    </div>
</body>
</html>
