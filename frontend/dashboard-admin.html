<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard Admin - LibraryApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
</head>
<body class="bg-light min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">LibraryApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="livros.html">Livros</a></li>
                    <li class="nav-item"><a class="nav-link" href="usuarios.html">Usuários</a></li>
                    <li class="nav-item"><a class="nav-link" href="emprestimos.html">Empréstimos</a></li>
                </ul>
                <button class="btn btn-outline-light" id="btn-logout">Sair</button>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row g-4 mb-4">
            <div class="col-md-4">
                <div class="card shadow-sm border-0">
                    <div class="card-body text-center">
                        <i class="bi bi-book display-4 text-primary"></i>
                        <h5 class="card-title mt-2">Livros</h5>
                        <p class="card-text"><span id="count-livros" class="fw-bold fs-4">...</span> cadastrados</p>
                        <a href="livros.html" class="btn btn-primary btn-sm">Gerenciar Livros</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow-sm border-0">
                    <div class="card-body text-center">
                        <i class="bi bi-people display-4 text-success"></i>
                        <h5 class="card-title mt-2">Usuários</h5>
                        <p class="card-text"><span id="count-usuarios" class="fw-bold fs-4">...</span> cadastrados</p>
                        <a href="usuarios.html" class="btn btn-success btn-sm">Gerenciar Usuários</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow-sm border-0">
                    <div class="card-body text-center">
                        <i class="bi bi-journal-check display-4 text-warning"></i>
                        <h5 class="card-title mt-2">Empréstimos</h5>
                        <p class="card-text"><span id="count-emprestimos" class="fw-bold fs-4">...</span> ativos</p>
                        <a href="emprestimos.html" class="btn btn-warning btn-sm">Gerenciar Empréstimos</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <img src="https://cdn-icons-png.flaticon.com/512/2991/2991108.png" alt="LibraryApp" width="64" height="64" class="mb-3">
                <h3 class="mb-3" style="font-family: 'Merriweather', serif; font-weight: 700; color: #2d3e50;">Bem-vindo(a), Administrador!</h3>
                <p class="lead">Gerencie livros, usuários e empréstimos de forma rápida e eficiente.</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.js"></script>
    <script src="js/dashboard-admin.js"></script>
</body>
</html>
