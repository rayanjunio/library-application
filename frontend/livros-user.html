<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Livros - LibraryApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
</head>
<body class="bg-light min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard-user.html">LibraryApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" href="livros-user.html">Livros</a></li>
                    <li class="nav-item"><a class="nav-link" href="emprestimos-user.html">Meus Empréstimos</a></li>
                </ul>
                <button class="btn btn-outline-light" id="btn-logout">Sair</button>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row mb-4">
            <div class="col">
                <h2>Livros Disponíveis</h2>
                <p class="text-muted">Consulte os livros disponíveis na biblioteca</p>
            </div>
        </div>
        
        <!-- Filtros -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="input-group">
                    <input type="text" id="search-input" class="form-control" placeholder="Buscar por título, autor ou ISBN...">
                    <button class="btn btn-outline-secondary" type="button" id="search-btn">Buscar</button>
                </div>
            </div>
        </div>

        <!-- Alertas -->
        <div id="alert-area"></div>

        <!-- Lista de Livros -->
        <div class="row" id="books-container">
            <!-- Livros serão carregados aqui -->
        </div>

        <!-- Loading -->
        <div id="loading" class="text-center py-4" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Carregando...</span>
            </div>
        </div>

        <!-- Paginação -->
        <nav aria-label="Navegação de páginas" class="mt-4">
            <ul class="pagination justify-content-center" id="pagination">
                <!-- Paginação será gerada aqui -->
            </ul>
        </nav>
    </div>

    <!-- Modal de Detalhes do Livro -->
    <div class="modal fade" id="bookModal" tabindex="-1" aria-labelledby="bookModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="bookModalLabel">Detalhes do Livro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="bookModalBody">
                    <!-- Conteúdo do modal será carregado aqui -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/livros-user.js"></script>
</body>
</html>
