<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Empréstimos - LibraryApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="/css/style.css" rel="stylesheet" />
    <script src="/js/emprestimos_admin.js"></script>
</head>
<body class="bg-light min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">LibraryApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                                        <a class="nav-link" href="/books/view">Livros</a>
                    </li>
                    <li class="nav-item">
                <a class="nav-link" href="/users/view">Usuários</a>
                    </li>
                    <li class="nav-item">
                <a class="nav-link active" href="/loans/view">Empréstimos</a>
                    </li>
                </ul>
                <button class="btn btn-outline-light" id="btn-logout">Sair</button>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Gerenciamento de Empréstimos</h2>
            <button class="btn btn-primary" id="btn-add-emprestimo" data-bs-toggle="modal" data-bs-target="#modalEmprestimo">
                <i class="bi bi-plus"></i> Novo Empréstimo
            </button>
        </div>
        <div id="alert-area"></div>
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Usuário</th>
                                <th>Livro</th>
                                <th>Data Empréstimo</th>
                                <th>Data Devolução Prevista</th>
                                <th>Status</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="tabelaEmprestimos">
                            <!-- Dados serão carregados via JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal para criar empréstimo -->
    <div class="modal fade" id="modalEmprestimo" tabindex="-1" aria-labelledby="modalEmprestimoLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalEmprestimoLabel">Novo Empréstimo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="formEmprestimo">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="emailUsuario" class="form-label">Email do Usuário</label>
                            <input type="email" class="form-control" id="emailUsuario" required>
                        </div>
                        <div class="mb-3">
                            <label for="isbnLivro" class="form-label">ISBN do Livro</label>
                            <input type="text" class="form-control" id="isbnLivro" required>
                        </div>
                        <div class="mb-3">
                            <label for="dataDevolucao" class="form-label">Data de Devolução Prevista</label>
                            <input type="date" class="form-control" id="dataDevolucao" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Criar Empréstimo</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
