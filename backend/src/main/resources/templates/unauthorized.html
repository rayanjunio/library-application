<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Usuário inexistente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet" />
</head>
<body class="bg-light min-vh-100">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="/dashboard">LibraryApp</a>
  </div>
</nav>

<div class="container d-flex flex-column justify-content-center align-items-center" style="min-height: 70vh;">
  <div class="card shadow-sm border-0 p-4 text-center" style="max-width: 420px; width: 100%; background: #fff;">
    <div class="mb-3">
      <img src="/favicon.ico" alt="LibraryApp" width="64" height="64" class="mb-2">
    </div>
    <h1 class="display-6 text-danger mb-2">Sessão expirada</h1>
    <h2 class="h5 mb-3 text-secondary">Usuário inexistente</h2>
    <p class="mb-4 text-muted">
      Parece que sua conta foi removida ou não existe mais. Faça login novamente para continuar usando o sistema.
    </p>
    <a href="/login" class="btn btn-primary btn-lg px-4">Ir para o Login</a>
  </div>
</div>

</html>
